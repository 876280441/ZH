{layout name="public/layout"/}
<h4 class="text-center text-success">站点管理</h4>
<form class="form-horizontal" method="post" action="{:url('site/save')}">
    <div class="form-group">
        <label class="col-sm-2 control-label">网站名称:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" value="{$siteInfo.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">关键字:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="keywords" value="{$siteInfo.keywords}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">网站描述:</label>
        <div class="col-sm-10">
        <textarea class="form-control" name="desc" id="desc" style="min-height: 250px" >{$siteInfo.desc}</textarea>
        </div>
    </div>
<!--网站是否开启-->
    <div class="form-group">
        <label class="col-sm-2 control-label">网站是否开启:</label>
            <label class="radio-inline">
                <input type="radio" name="is_open" value="1"
                    {eq name="$siteInfo.is_open" value="1"}
                       checked="checked" {/eq}>开启
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_open" value="0" {eq name="$siteInfo.is_open" value="0"}
                       checked="checked" {/eq}>关闭
            </label>
        </div>
<!--如果网站已经处于关闭的状态，就不应该显示是否开启注册功能-->
    {eq name="$siteInfo.is_open" value="1"}
<!--是否开启注册-->
    <div class="form-group">
        <label class="col-sm-2 control-label">是否开启注册:</label>
        <label class="radio-inline">
            <input type="radio" name="is_reg" value="1"
                   {eq name="$siteInfo.is_reg" value="1"}
                   checked="checked" {/eq}>开启
        </label>
        <label class="radio-inline">
            <input type="radio" name="is_reg" value="0" {eq name="$siteInfo.is_reg" value="0"}
                   checked="checked" {/eq}>关闭
        </label>
    </div>
    {/eq}
    <!--将当前用户的id作为隐藏域上传到服务器上-->
    <input type="hidden" name="id" value="{$siteInfo.id}">
            <button type="submit" class="btn btn-primary">保存</button>
</form>
